<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year 2026</title>

<!-- FARCASTER FRAME ENTRY -->
<meta property="fc:frame" content="vNext" />
<meta property="fc:frame:image" content="https://your-domain.com/preview.png" />
<meta property="fc:frame:button:1" content="Open Miniapp" />
<meta property="fc:frame:button:1:action" content="link" />
<meta property="fc:frame:button:1:target" content="https://your-domain.com/index.html" />

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617);
  color: white;
  height: 100vh;
  overflow: hidden;
}

.app {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
}

/* HEADER */
.header {
  position: fixed;
  top: 16px;
  left: 16px;
  font-size: 14px;
  opacity: 0.9;
}

/* COUNTDOWN */
.countdown {
  display: flex;
  gap: 12px;
}

.unit {
  background: rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 14px 16px;
  min-width: 70px;
}

.unit span {
  display: block;
  font-size: 28px;
  font-weight: 700;
}

/* CHAT */
body.chat-minimized iframe[src*="onchat"] {
  display: none !important;
}

/* CHAT BUBBLE */
#chat-bubble {
  position: fixed;
  bottom: 18px;
  right: 18px;
  width: 62px;
  height: 62px;
  border-radius: 50%;
  background: #22c55e;
  color: white;
  font-size: 26px;
  border: none;
  z-index: 9999;
  cursor: pointer;
  box-shadow: 0 12px 32px rgba(0,0,0,0.45);
}

/* UNREAD DOT */
#chat-bubble.unread::after {
  content: "";
  position: absolute;
  top: 10px;
  right: 10px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #ef4444;
}
</style>
</head>

<body class="chat-minimized">

<div class="header" id="user-info">ðŸ‘¤ Guest</div>

<div class="app">
  <h1>ðŸŽ† Happy New Year 2026</h1>

  <div class="countdown">
    <div class="unit"><span id="d">0</span>Days</div>
    <div class="unit"><span id="h">0</span>Hours</div>
    <div class="unit"><span id="m">0</span>Minutes</div>
    <div class="unit"><span id="s">0</span>Seconds</div>
  </div>

  <p id="msg"></p>
</div>

<!-- OnChat -->
<div id="onchat-widget"></div>

<!-- Bubble -->
<button id="chat-bubble" class="unread">ðŸ’¬</button>

<script src="https://onchat.sebayaki.com/widget.js"></script>

<script>
/* =========================
   GLOBAL STATE
========================= */
const params = new URLSearchParams(window.location.search);
const fid = params.get("fid");
const username = params.get("username");

let chatOpen = false;

/* =========================
   USER INFO
========================= */
const displayName = username ? `@${username}` : "Guest";
document.getElementById("user-info").textContent =
  fid ? `ðŸ‘¤ ${displayName}` : "ðŸ‘¤ Guest";

/* =========================
   COUNTDOWN (UTC+0)
========================= */
/*
  2026-01-01 00:00:00 UTC
*/
const targetUTC = Date.UTC(2026, 0, 1, 0, 0, 0);

setInterval(() => {
  const nowUTC = Date.now(); // UTC timestamp
  const diff = targetUTC - nowUTC;

  if (diff <= 0) {
    document.querySelector(".countdown").style.display = "none";
    document.getElementById("msg").textContent =
      "ðŸŽ‰ Happy New Year 2026 (UTC)!";
    return;
  }

  d.textContent = Math.floor(diff / 86400000);
  h.textContent = Math.floor((diff % 86400000) / 3600000);
  m.textContent = Math.floor((diff % 3600000) / 60000);
  s.textContent = Math.floor((diff % 60000) / 1000);
}, 1000);

/* =========================
   CHAT BUBBLE (ALWAYS AVAILABLE)
========================= */
const chatBubble = document.getElementById("chat-bubble");

function openChat() {
  chatOpen = true;
  document.body.classList.remove("chat-minimized");
  chatBubble.textContent = "âœ•";
  chatBubble.classList.remove("unread");
}

function closeChat() {
  chatOpen = false;
  document.body.classList.add("chat-minimized");
  chatBubble.textContent = "ðŸ’¬";
}

chatBubble.onclick = () => {
  chatOpen ? closeChat() : openChat();
};

/* =========================
   INIT ONCHAT (IMMEDIATE)
========================= */
OnChat.mount("#onchat-widget", {
  channel: "happy-new-year",
  theme: "beeper-green",
  hideBrand: true,
  user: { name: displayName }
});
</script>

</body>
</html>
