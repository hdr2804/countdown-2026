<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year 2026</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617);
  color: white;
  min-height: 100vh;
}

/* Layout */
.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
}

.header {
  position: fixed;
  top: 16px;
  left: 16px;
  font-size: 14px;
  z-index: 10;
}

/* Countdown */
.countdown {
  display: flex;
  gap: 12px;
}

.unit {
  background: rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 14px 16px;
  min-width: 70px;
}

.unit span {
  display: block;
  font-size: 28px;
  font-weight: 700;
}

/* Bubble */
#chat-bubble {
  position: fixed;
  bottom: 18px;
  right: 18px;
  width: 62px;
  height: 62px;
  border-radius: 50%;
  background: #22c55e;
  color: white;
  font-size: 26px;
  border: none;
  z-index: 10000;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="header">ðŸ‘‹ Happy New Year Chat</div>

<div class="app">
  <h1>ðŸŽ† Happy New Year 2026</h1>

  <div class="countdown">
    <div class="unit"><span id="d">0</span>Days</div>
    <div class="unit"><span id="h">0</span>Hours</div>
    <div class="unit"><span id="m">0</span>Minutes</div>
    <div class="unit"><span id="s">0</span>Seconds</div>
  </div>

  <p id="msg"></p>
</div>

<!-- ONCHAT CONTAINER (DO NOT HIDE) -->
<div id="onchat-widget"></div>

<!-- Bubble -->
<button id="chat-bubble">ðŸ’¬</button>

<script src="https://onchat.sebayaki.com/widget.js"></script>

<script>
/* Countdown UTC */
const targetUTC = Date.UTC(2026, 0, 1, 0, 0, 0);

setInterval(() => {
  const diff = targetUTC - Date.now();
  if (diff <= 0) {
    document.querySelector(".countdown").style.display = "none";
    document.getElementById("msg").textContent =
      "ðŸŽ‰ Happy New Year 2026 (UTC)!";
    return;
  }
  d.textContent = Math.floor(diff / 86400000);
  h.textContent = Math.floor((diff % 86400000) / 3600000);
  m.textContent = Math.floor((diff % 3600000) / 60000);
  s.textContent = Math.floor((diff % 60000) / 1000);
}, 1000);

/* Bubble = just hint (OnChat handles its own open/close) */
document.getElementById("chat-bubble").onclick = () => {
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
};

/* Init OnChat */
OnChat.mount("#onchat-widget", {
  channel: "happy-new-year",
  theme: "beeper-green",
  hideBrand: true
});
</script>

</body>
</html>
