<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Countdown Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  text-align: center;
}

.container { max-width: 500px; padding: 20px; }

.countdown {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin: 30px 0;
}

.countdown div {
  background: rgba(255,255,255,.1);
  padding: 15px;
  border-radius: 10px;
  min-width: 70px;
}

.countdown span {
  font-size: 30px;
  font-weight: bold;
}

/* ======================
   CHAT BUBBLE
   ====================== */

#chat-bubble {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 58px;
  height: 58px;
  border-radius: 50%;
  background: #00c853;
  border: none;
  color: white;
  font-size: 26px;
  cursor: pointer;
  display: none;
  z-index: 10001;
  box-shadow: 0 8px 20px rgba(0,0,0,.3);
}

/* Desktop inline chat */
body.chat-hidden iframe[src*="onchat"] {
  display: none !important;
}
</style>
</head>

<body class="chat-hidden">

<div class="container">
  <h1>ðŸŽ† Happy New Year 2026 ðŸŽ†</h1>

  <div class="countdown">
    <div><span id="d">0</span><br>Hari</div>
    <div><span id="h">0</span><br>Jam</div>
    <div><span id="m">0</span><br>Menit</div>
    <div><span id="s">0</span><br>Detik</div>
  </div>

  <p id="msg"></p>
</div>

<!-- OnChat Desktop -->
<div id="onchat-widget"></div>

<!-- Bubble -->
<button id="chat-bubble">ðŸ’¬</button>

<script src="https://onchat.sebayaki.com/widget.js"></script>

<script>
/* ======================
   UTIL
   ====================== */
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
const bubble = document.getElementById("chat-bubble");
let chatOpen = false;

/* ======================
   COUNTDOWN
   ====================== */
const target = new Date("2026-01-01T00:00:00").getTime();

setInterval(() => {
  const now = Date.now();
  const diff = target - now;

  if (diff < 0) {
    document.querySelector(".countdown").style.display = "none";
    document.getElementById("msg").innerText =
      "ðŸŽ‰ Selamat Tahun Baru 2026! ðŸŽ‰";

    bubble.style.display = "block";
    return;
  }

  d.innerText = Math.floor(diff / 86400000);
  h.innerText = Math.floor(diff % 86400000 / 3600000);
  m.innerText = Math.floor(diff % 3600000 / 60000);
  s.innerText = Math.floor(diff % 60000 / 1000);
}, 1000);

/* ======================
   BUBBLE BEHAVIOR
   ====================== */
bubble.onclick = () => {
  if (isMobile) {
    // MOBILE â†’ redirect ke halaman chat
    window.open(
      "https://onchat.sebayaki.com/happy-new-year",
      "_blank"
    );
    return;
  }

  // DESKTOP â†’ toggle inline chat
  chatOpen = !chatOpen;
  document.body.classList.toggle("chat-hidden", !chatOpen);
  bubble.innerText = chatOpen ? "âœ–" : "ðŸ’¬";
};

/* ======================
   INIT ONCHAT (DESKTOP)
   ====================== */
if (!isMobile) {
  OnChat.mount("#onchat-widget", {
    channel: "happy-new-year",
    theme: "beeper-green",
    hideBrand: true
  });
}
</script>

</body>
</html>
