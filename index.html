<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year 2026</title>

<!-- Open Graph -->
<meta property="og:title" content="ðŸŽ† Happy New Year 2026 Countdown" />
<meta property="og:description"
      content="Global UTC countdown + live chat. Join the celebration ðŸŽ‰" />
<meta property="og:image"
      content="https://countdown-2026-kohl.vercel.app/frame.png" />
<meta property="og:url"
      content="https://countdown-2026-kohl.vercel.app" />
<meta property="og:type" content="website" />

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617);
  color: white;
  min-height: 100vh;
}

.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
}

.countdown {
  display: flex;
  gap: 12px;
}

.unit {
  background: rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 14px 16px;
  min-width: 70px;
}

.unit span {
  display: block;
  font-size: 28px;
  font-weight: 700;
}

.hint {
  margin-top: 16px;
  font-size: 14px;
  opacity: 0.75;
}
</style>
</head>

<body>

<div class="app">
  <h1>ðŸŽ† Happy New Year 2026</h1>

  <div class="countdown">
    <div class="unit"><span id="d">0</span>Days</div>
    <div class="unit"><span id="h">0</span>Hours</div>
    <div class="unit"><span id="m">0</span>Minutes</div>
    <div class="unit"><span id="s">0</span>Seconds</div>
  </div>

  <p class="hint">ðŸ’¬ Live chat is open â€” say hello ðŸ‘‹</p>
  <p id="msg"></p>
</div>

<div id="onchat-widget"></div>

<script src="https://onchat.sebayaki.com/widget.js"></script>

<script>
/* Countdown UTC */
const targetUTC = Date.UTC(2026, 0, 1, 0, 0, 0);

setInterval(() => {
  const diff = targetUTC - Date.now();
  if (diff <= 0) {
    document.querySelector(".countdown").style.display = "none";
    document.getElementById("msg").textContent =
      "ðŸŽ‰ Happy New Year 2026 (UTC)!";
    return;
  }
  d.textContent = Math.floor(diff / 86400000);
  h.textContent = Math.floor((diff % 86400000) / 3600000);
  m.textContent = Math.floor((diff % 3600000) / 60000);
  s.textContent = Math.floor((diff % 60000) / 1000);
}, 1000);

/* Init OnChat */
OnChat.mount("#onchat-widget", {
  channel: "happy-new-year",
  theme: "beeper-green",
  hideBrand: true
});

/* Auto-focus chat (safe) */
window.addEventListener("load", () => {
  setTimeout(() => {
    const iframe = document.querySelector("iframe[src*='onchat']");
    if (iframe) iframe.style.display = "block";
  }, 800);
});
</script>

</body>
</html>
